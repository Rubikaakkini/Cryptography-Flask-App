<!DOCTYPE html>
<html>
<head>
    <title>S-DES Flask</title>
    <style>
        body { font-family: Consolas; padding: 20px; }
        input { width: 340px; }
        textarea { width: 100%; height: 320px; }
    </style>
</head>
<body>

<h2>S-DES Encryption (User Input)</h2>

<form method="POST">
    Plaintext (8-bit binary):<br>
    <input name="pt" required><br><br>

    Key (10-bit binary):<br>
    <input name="key" required><br><br>

    P10:<br>
    <input name="p10" placeholder="e.g. 3 5 2 7 4 10 1 9 8 6" required><br><br>

    P8:<br>
    <input name="p8" required><br><br>

    IP:<br>
    <input name="ip" required><br><br>

    IP Inverse:<br>
    <input name="ipinv" required><br><br>

    Expansion Permutation (EP):<br>
    <input name="ep" required><br><br>

    <button type="submit">Encrypt</button>
</form>

<h3>Output (Step-by-Step)</h3>
<textarea readonly>{{ output }}</textarea>

</body>
</html>
