<!DOCTYPE html>
<html>
<head>
    <title>AES Key Expansion</title>
    <style>
        body { font-family: Consolas; padding: 20px; }
        input { width: 320px; }
        textarea { width: 100%; height: 400px; }
    </style>
</head>
<body>

<h2>AES Key Expansion</h2>

<form method="POST">
    AES Key (128-bit hex):<br>
    <input name="key" required placeholder="e.g. 2b7e151628aed2a6abf7158809cf4f3c"><br><br>

    Number of Rounds:<br>
    <input name="rounds" type="number" min="1" max="10" required><br><br>

    <button type="submit">Generate Keys</button>
</form>

<h3>Step-by-Step Output</h3>
<textarea readonly>{{ output }}</textarea>

</body>
</html>
