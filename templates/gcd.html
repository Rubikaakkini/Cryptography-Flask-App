<!DOCTYPE html>
<html>
<head>
    <title>Algorithms with Steps</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { padding: 5px; margin: 5px 0; }
        .error { color: red; }
        .success { color: green; }
        .steps { background: #f4f4f4; padding: 10px; margin-top: 10px; white-space: pre-line; }
        .box { margin-top: 15px; }
    </style>
    <script>
        function showBox(algo) {
            if(algo === 'primitive') {
                document.getElementById('primitiveBox').style.display='block';
                document.getElementById('gcdBox').style.display='none';
            } else {
                document.getElementById('primitiveBox').style.display='none';
                document.getElementById('gcdBox').style.display='block';
            }
        }
    </script>
</head>
<body>

<h2>Select Algorithm</h2>
<form method="POST">
    <input type="radio" name="algorithm" value="primitive" onclick="showBox('primitive')" checked> Primitive Root
    <input type="radio" name="algorithm" value="gcd" onclick="showBox('gcd')"> Euclidean Algorithm

    <!-- PRIMITIVE ROOT -->
    <div class="box" id="primitiveBox">
        <h3>Primitive Root</h3>
        <input type="number" name="prime" placeholder="Enter prime number">
    </div>

    <!-- EUCLIDEAN -->
    <div class="box" id="gcdBox" style="display:none;">
        <h3>Euclidean Algorithm</h3>
        <input type="number" name="num1" placeholder="Enter first number"><br>
        <input type="number" name="num2" placeholder="Enter second number">
    </div>

    <button type="submit">Calculate</button>
</form>

<!-- Result & Steps -->
<p>
    {% if result %}
        {{ result|safe }}
    {% endif %}
</p>

<div class="steps">
    {% for step in steps %}
        {{ step }}<br><br>
    {% endfor %}
</div>

</body>
</html>
